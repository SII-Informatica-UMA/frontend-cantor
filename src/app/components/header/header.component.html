<div class="toolbar" role="banner">
    <div class="left">
        <img
            class="cantor"
            width="40"
            alt="Cantor Logo"
            src="https://www.bun.kyoto-u.ac.jp/philosophy_and_history_of_science/phs-archives/Images/cantor2.gif"
            [routerLink]="['/home']"
        />
        <h4 *ngIf="windowWidth>=385">CANTOR</h4>
    </div>

    <user-navbar class="spacer" *ngIf="user && windowWidth>=650"></user-navbar>
    <div>
        <button (click)="router.navigate(['/users/create'])" type="button" class="btn btn-secondary" *ngIf="user">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"></path>
            </svg>
            {{windowWidth >= 1000 ? 'Crear Usuario' : ''}}
        </button>

        <button (click)="router.navigate(['/vigilantes/create'])" type="button" class="btn btn-secondary" *ngIf="vigilante">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"></path>
            </svg>
            {{windowWidth >= 1000 ? 'Crear Vigilante' : 'Crear Vigilante'}}
        </button>
    
          <button type="button" class="btn btn-outline-danger" *ngIf="accessToken" (click)="cerrarSesion()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"></path>
            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"></path>
            </svg>
            {{windowWidth >= 1000 ? 'Cerrar Sesi√≥n' : ''}}
          </button>
    
        <a target="_blank" rel="noopener" href="https://github.com/SII-Informatica-UMA/cantor" title="Nuestro GitHub">
        <img id="youtube-logo" data-name="Logo" src="https://cdn0.iconfinder.com/data/icons/shift-logotypes/32/Github-512.png" viewBox="0 0 24 24" fill="#fff">    
        </a>
    </div>
</div>
